<!DOCTYPE html>
<html lang="en">

<head>
    <title>Manage Accounts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="test1.css">
    <script src="test1Jquery.js"></script>
    <script src="test1Bootstrap.js"></script>
    <script src="jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui.css">
    <style>
        label,
        input {
            display: block;
        }
        
        input.text {
            margin-bottom: 12px;
            width: 95%;
            padding: .4em;
        }
        
        fieldset {
            padding: 0;
            border: 0;
            margin-top: 25px;
        }
        
        h1 {
            font-size: 1.2em;
            margin: .6em 0;
        }
        
        div#users-contain {
            width: 350px;
            margin: 20px 0;
        }
        
        div#users-contain table {
            margin: 1em 0;
            border-collapse: collapse;
            width: 100%;
        }
        
        div#users-contain table td,
        div#users-contain table th {
            border: 1px solid #eee;
            padding: .6em 10px;
            text-align: left;
        }
        
        .ui-dialog .ui-state-error {
            padding: .3em;
        }
        
        .validateTips {
            border: 1px solid transparent;
            padding: 0.3em;
        }
    </style>
    <script>
        $(function() {
            var dialog, form,

                // From http://www.whatwg.org/specs/web-apps/current-work/multipage/states-of-the-type-attribute.html#e-mail-state-%28type=email%29
                emailRegex = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/,
                fullname = $("#fullname"),
                username = $("#username"),
                password = $("#password"),
                email = $("#email"),
                date = $("#date"),
                gender = $("#gender"),
                allFields = $([]).add(fullname).add(username).add(password).add(email).add(date).add(gender),
                tips = $(".validateTips");

            function updateTips(t) {
                tips
                    .text(t)
                    .addClass("ui-state-highlight");
                setTimeout(function() {
                    tips.removeClass("ui-state-highlight", 1500);
                }, 500);
            }

            function checkLength(o, n, min, max) {
                if (o.val().length > max || o.val().length < min) {
                    o.addClass("ui-state-error");
                    updateTips("Length of " + n + " must be between " +
                        min + " and " + max + ".");
                    return false;
                } else {
                    return true;
                }
            }

            function checkRegexp(o, regexp, n) {
                if (!(regexp.test(o.val()))) {
                    o.addClass("ui-state-error");
                    updateTips(n);
                    return false;
                } else {
                    return true;
                }
            }

            function addUser() {
                var valid = true;
                allFields.removeClass("ui-state-error");

                valid = valid && checkLength(fullname, "fullname", 3, 50);
                valid = valid && checkLength(username, "username", 3, 50);
                valid = valid && checkLength(email, "email", 6, 80);
                valid = valid && checkLength(password, "password", 5, 16);

                valid = valid && checkRegexp(username, /^[a-z]([0-9a-z_\s])+$/i, "Username may consist of a-z, 0-9, underscores, spaces and must begin with a letter.");
                valid = valid && checkRegexp(email, emailRegex, "eg. ui@jquery.com");
                valid = valid && checkRegexp(password, /^([0-9a-zA-Z])+$/, "Password field only allow : a-z 0-9");

                if (valid) {
                    $("#users tbody").append("<tr>" +
                        "<td>" + fullname.val() + "</td>" +
                        "<td>" + username.val() + "</td>" +
                        "<td>" + password.val() + "</td>" +
                        "<td>" + email.val() + "</td>" +
                        "<td>" + date.val() + "</td>" +
                        "<td>" + gender.val() + "</td>" +
                        "</tr>");
                    dialog.dialog("close");
                }
                return valid;
            }

            dialog = $("#dialog-form").dialog({
                autoOpen: false,
                height: 600,
                width: 600,
                modal: true,
                buttons: {
                    "Create an account": addUser,
                    Cancel: function() {
                        dialog.dialog("close");
                    }
                },
                close: function() {
                    form[0].reset();
                    allFields.removeClass("ui-state-error");
                }
            });

            form = dialog.find("form").on("submit", function(event) {
                event.preventDefault();
                addUser();
            });

            $("#create-user").button().on("click", function() {
                dialog.dialog("open");
            });
        });
    </script>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="test1.html">ATN Company</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="test1.html">Home</a></li>
                <li><a href="ManageEmployee.html">Manage Employees</a></li>
                <li class="active"><a href="ManageAccount.html">Manage Accounts</a></li>
                <li><a href="ManageProduct.html">Manage Products</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div id="dialog-form" title="Create A New Account">
            <p class="validateTips">All form fields are required.</p>
            <form>
                <fieldset>
                    <label for="fullname">Full Name</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Jane Smith" class="text ui-widget-content ui-corner-all">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="text ui-widget-content ui-corner-all">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="********" class="text ui-widget-content ui-corner-all">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="janesmith@example.com" class="text ui-widget-content ui-corner-all">
                    <label for="date">Date of Birth</label>
                    <input type="date" name="" id="date" class="text ui-widget-content ui-corner-all">
                    <label for="gender">Gender</label>
                    <input type="text" name="gender" id="gender" placeholder="Male/ Female" class="text ui-widget-content ui-corner-all">
                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>


        <div id="users-contain" class="ui-widget">
            <h1>Accounts Information:</h1>
            <table id="users" class="ui-widget ui-widget-content">
                <thead>
                    <tr class="ui-widget-header ">
                        <th>Full Name</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Date of Birth</th>
                        <th>Gender</th>
                        <th>Manage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Admin ATN</td>
                        <td>admin</td>
                        <td>admin</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><a href="">Edit</a>/<a href="">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button id="create-user">Create new user</button>

    </div>

</body>

</html>
