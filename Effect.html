<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo Effect</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery-ui.css">

    <script type="text/javascript">
        $(document).ready(function($) {
            $("#btnRun").click(function(event) {
                //$("#myInfo").slideUp();
                var effect = $("#effectType").val(); // Lấy giá trị của select Box
                $("#myInfo").effect(effect, {}, 5000, callback);
            });

            $("#dialog").dialog({
                autoOpen: false,
                show: {
                    effect: "blind",
                    duration: 1000
                },
                hide: {
                    effect: "size",
                    duration: 1000
                }
            });
        });

        function callback() {
            $("#dialog").dialog("open");
            //alert('Tắt nhạc nhá, khỏi nhảy!');
        }
    </script>
    <style>
        body {
            background-color: rgb(0, 255, 255);
            margin: 20%;
        }
    </style>
</head>

<body>
    <div id="myInfo">
        <h1>Hello Guy!</h1>
        <p>Lô lô cái cc...</p>
        <p>Hế lô mô đờ phắc cơ!</p>
    </div>
    <select id="effectType">
        <option value="blind">Blind</option>
        <option value="drop">Drop</option>
        <option value="size">Size</option>
        <option value="shake">Shake</option>
        <option value="bounce">Bounce</option>
    </select>

    <div id="dialog" title="Xin chao">
        <p>This is an animated dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
    </div>

    <input type="button" value="Run Effect" id="btnRun">
</body>

</html>
